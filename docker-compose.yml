services:
  db:
    container_name: requestsDB
    image: mariadb:10.11
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      MARIADB_ROOT_USER: ${DB_USER}
      MARIADB_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
  wikidatasearch:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
    # Astra DB credentials
      ASTRA_DB_APPLICATION_TOKEN: ${ASTRA_DB_APPLICATION_TOKEN}
      ASTRA_DB_API_ENDPOINT: ${ASTRA_DB_API_ENDPOINT}
      ASTRA_DB_DATABASE_ID: ${ASTRA_DB_DATABASE_ID}
      ASTRA_DB_KEYSPACE: ${ASTRA_DB_KEYSPACE}
      ASTRA_DB_COLLECTION: ${ASTRA_DB_COLLECTION}
    # Embedding model API
      JINA_API_KEY: ${JINA_API_KEY}
    # API key
      API_SECRET: ${API_SECRET}
      ANALYTICS_API_SECRET: ${ANALYTICS_API_SECRET}
    # APIs
      WD_TEXTIFIER_API: ${WD_TEXTIFIER_API}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: requestsDB
    container_name: wikidatasearch
    volumes:
      - "./wikidatasearch:/workspace/wikidatasearch"
      - "./data:/workspace/data"
      - "./frontend:/workspace/frontend"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
